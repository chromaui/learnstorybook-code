name: "Chromatic"
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn
    - run: yarn build-storybook
    - uses: chromaui/action@releases/v1
      with:
        appCode: ${{ secrets.CHROMATIC_TOKEN }}
        token: ${{ secrets.GITHUB_TOKEN }}
        storybookBuildDir: storybook-static
